{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-pixel-width-580">
                <section class="window_table">
                <form class="insert_window" method="POST">
                    {% csrf_token %}
                    <h2><span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Add a new book</h2>
                    <h5>Please fill the entries to insert a new book to the database</h5>

                    {{ form|crispy }}

                    <button class="button" type="submit" name="submit_button" value="add_book">Add book</button>
                </form>
                </section>
            </div>
        </div>
    </div>
{% endblock content %}
