{% extends "home_lib/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-pixel-width-580">
                <section class="window_table">
                <form class="wide_window insert_window" method="POST">
                    {% csrf_token %}
                    <h1><span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Add a new book</h1>
                    <h3>Is this the book you were looking for?</h3>
                    <div class="row">
                        <div class="col-4">
                            <img class="mt-3" src="{{ book.img_medium }}" alt="book_by_isbn"/>
                        </div>
                        <div class="col-8">

                            {% for field in form %}
                                {{  field.errors|escape }}
                                <p class="form__group">
                                    <label class="form__label" for="{{ field.auto_id }}">{{ field.label }}</label>
                                    {{ field }}
                                </p>
                            {% endfor %}
                            <button class="button" type="submit" name="submit_button" value="add_book">Yes, add to database</button>

                        </div>
                    </div>
                </form>
                </section>
            </div>
        </div>
    </div>
{% endblock content %}
