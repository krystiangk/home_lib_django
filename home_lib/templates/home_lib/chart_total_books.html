{% extends 'home_lib/base.html' %}




{% block scripts %}
    <script>
    let ctx = document.getElementById("chart").getContext("2d");

    let chart = new Chart(ctx, {
      type: "pie",
      data: {
         labels: [{% for item in qs %}"{{ item.language }}",{% endfor %}],
                   {#labels: ['a','b','c'],#}

         datasets: [
            {
              label: "Gross volume ($)",
                backgroundColor: [
                'rgba(255, 99, 132, 0.2)',
                'rgba(54, 162, 235, 0.2)',
                'rgba(255, 206, 86, 0.2)',
                'rgba(75, 192, 192, 0.2)',
                'rgba(153, 102, 255, 0.2)',
                'rgba(255, 159, 64, 0.2)'
            ],
            borderColor: [
                'rgba(255, 99, 132, 1)',
                'rgba(54, 162, 235, 1)',
                'rgba(255, 206, 86, 1)',
                'rgba(75, 192, 192, 1)',
                'rgba(153, 102, 255, 1)',
                'rgba(255, 159, 64, 1)'
            ],
              data: [{% for item in qs %}{{ item.count }},{% endfor %}]
                              {#data: [3,4,1]#}

            }
         ]
      },

      options: {
         title: {
            text: "Gross Volume in 2020",
            display: true,

         },
          responsive: false,
      }
    });
    </script>
{% endblock scripts %}

{% block content %}
            <canvas id="chart" width="400" height="400"></canvas>
{% endblock content %}
