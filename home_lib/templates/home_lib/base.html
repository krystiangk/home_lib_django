{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Base page</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="{% static 'home_lib/main.css' %}">

</head>
<body>

    <div class="content container mt-2">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="{% url 'home' %}">Home Library</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
                        aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-item nav-link mr-2" href="{% url 'book-create' %}">
                            <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>New Book</a>
                         <a class="nav-item nav-link mr-2" href="{% url 'book-search' %}">
                            <span class="glyphicon glyphicon-search" aria-hidden="true"></span> Search</a>
                        <a class="nav-item nav-link mr-2" href="{% url 'book-read' %}">
                            <span class="glyphicon glyphicon-book" aria-hidden="true"></span> Read Books</a>
                        <a class="nav-item nav-link mr-2" href=#>
                            <span class="glyphicon glyphicon-gift" aria-hidden="true"></span> Wishlist</a>
                        <a class="nav-item nav-link mr-2" href=#>
                            <span class="glyphicon glyphicon-list-alt" aria-hidden="true"></span> Statistics</a>
                    </div>

                </div>
            </div>

        </nav>

        <div class="mt-3">
        {% block content %}

        {% endblock content %}
        </div>
        <a class="backgrd-web-link" href="https://www.freepik.com/vectors/background">Background vector created by starline - www.freepik.com
        <style>.backgrd-web-link {color: gray}</style>
        </a>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</html>
